{% extends 'base_generic.html' %}
{% load static %}
{% block content %}

<div class="col-md-7 m-auto p-3 mb-5 rounded">
    <div>
        <h3 class="text-center mt-2">Mes Rendez-Vous</h3>
        <span><a href="{% url 'add_app' %}">add RV</a></span>
    </div>

    <div >
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Patient</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
        
            <tbody>
            {% for app in appoint %}

                <tr>
                    <td>{{ app.title }}</td>
                    <td>{{ app.patient }}</td>
                    <td>{{ app.date }} / {{app.time}} </td>

                    <td class="badge">
                        {{ app.status }}
                    </td>
                   
                    <td>
                        <a href="{% url 'upd_app' app.id %}" type="button" class="btn btn-dark">Plus</a>
                    </td>
                    
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
   
</div>



{% endblock %}
