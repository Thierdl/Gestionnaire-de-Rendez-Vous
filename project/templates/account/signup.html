{% extends "base_generic.html" %}
{% block content %}

<div class="mt-2">
  <h3 class="text-center">Sign Up</h3>
  <div class="container">
    
    <div class="border col-md-5 m-auto p-3 mb-5 rounded">
      <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        
        <div class="form-groupl-1">
          {{ form.as_p }}
        </div>

        <div class="d-grip gap-2">
          <button type="submit" class="btn btn-dark">Creer</button>
        </div>

        <div class="text-center pb-3">
          Avez-vous un compt ? <a href="{% url 'login' %}">Login</a>
        </div>
      
      </form> 
    </div>
      {% endblock %}
  </div>
</div>
