{% extends 'base_generic.html' %}
{% load static %}


{% block content %}

<main class="col-12 col-md-10 ms-sm-auto content displa">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <!-- Logo -->
      <img src="{% static 'image/logo.png' %}" class="navimg col-1 col-md-1" alt="image">
      <h4><i>{{ user.username }}</i></h4>

      
      <div class="collapse navbar-collapse d-flex justify-content-center flex-grow-1" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{% url 'board' %}">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'list_appoint' %}">Mes Rendez-Vous</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'list-patient' %}">Mes Patients</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Mon Compte</a></li>
          <li class="nav-item">
            <a href="{% url 'recherche' %}" class="nav-link">
              <i class="fa fa-search" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
      </div>

      
      <div class="d-flex align-items-center">
        <li class="nav-item">
          <i class="fa-regular fa-bell"></i>
        </li>

        {% if user.is_authenticated %}

          <li class="nav-item">
            <button type="button" class="buttsave btn text-white" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Logout
            </button>
          </li>
        {% else %}
          
          <li class="nav-item">
            <button class="buttsave btn ">
              <a class="text-white" href="{% url 'account_login' %}">Login</a>
            </button>
          </li>

        {% endif %}
      </div>

      <!-- Toggle pour mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
</main>


<div>
  {% include 'modal/modal_logout.html' %}
</div>


{% endblock %}
