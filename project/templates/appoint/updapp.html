{% extends "base_generic.html" %}
{% block content %}

{% include 'partiels/navbar.html' %}


<h2 class="h1 text-center mt-5">Update</h2>

<div class="container">
  <div class="col-md-5 m-auto shadow p-5 rounded">  
  <form method="POST" enctype="multipart/form-data"> {% csrf_token %}

    <div class="form-group">
      <label for="title" class="form-label"></label>
      <input type="text" class="form-control" name="title" placeholder="Titre" value="{{ appoint.title }}"></input>  
    </div>

  
    <div class="form-group">
      <label for="patient_id" name="patient_id" class="form-label">
        <select id="patient_id" name="patient_id" class="form-select mt-2" required>
          {% for patient in patients %}
            <option value="{{ patient.id }}" {% if patient.id == appoint.patient.id %}selected{% endif %}>
              {{ patient.firstname }} {{ patient.name }}
            </option>
          {% endfor %}
        </select>
      </label>
    </div>
    
    <div class="form-group">
      <label for="date" class="form-label"></label>
      <input type="date" class="form-control"  name="date" value="{{ date }}" required></input>  
    </div>

    <div class="form-group">
      <label for="time" class="form-label"></label>
      <input type="time" class="form-control"  name="time" value="{{ appoint.time }}" required></input>  
    </div>

    <div class="form-group">
      <label for="place" class="form-label"></label>
      <input type="text" class="form-control" name="place" placeholder="Lieu" value="{{ appoint.place }}"></input>  
    </div>

    <div class="form-group">
      <label for="status" class="form-label"></label>
      <select id="status" name="status" class="form-select mt-2" required>
        <option value="En attente" {% if appoint.status == "En attente" %}selected{% endif %}>En attente</option>
        <option value="Annuler" {% if appoint.status == "Annuler" %}selected{% endif %}>Annuler</option>
        <option value="Confirmer" {% if appoint.status == "Confirmer" %}selected{% endif %}>Confirmer</option>
      </select>
    </div>

    <div class="form-action">
        <button type="submit" class="btn-submit">Enregistrer</button>
    </div>
  </form>

  <form action="{% url 'del_app' appoint.id %}" method="post" style="display:inline;" class="d-grid gap-2 mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-danger">Supprimer</button>
  </form>
</div>

{% endblock %}
