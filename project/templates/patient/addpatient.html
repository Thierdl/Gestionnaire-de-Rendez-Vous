{% extends "base.html" %}
{% block content %}

<h3 class="text-center mt-5 pt-3">Ajouter une Patient</h3>
<div class="container mt-5">
  <div class="border col-md-5 m-auto p-3 mb-5 rounded">
      <form method="POST" enctype="multipart/form-data"> {% csrf_token %}

        <div class="mb-3">
          <label for="name" class="form-label"></label>
          <input type="text" class="form-control" name="name" placeholder="Nom" required/>
        </div>

        <div class="mb-3">
          <label for="firstname" class="form-label"></label>
          <input type="text" class="form-control" name="firstname" placeholder="Prénom" required></input>  
        </div>

        <div class="mb-3">
          <label for="age"></label>
          <input type="number" class="form-control" name="age" placeholder="Age" required></input>  
        </div>

        <div>
            <label for="adress" class="form-label"></label>
            <input type="text" class="form-control" name="adress" placeholder="Adress" required></input>  
        </div>

        <div>
            <label for="phone" class="form-label"></label>
            <input type="number" class="form-control" name="phone" placeholder="Téléphone" required></input>  
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-dark mt-3">Enregistrer</button>
        </div>

      </form>
    </div>
  </div>
</div>

{% endblock %}
